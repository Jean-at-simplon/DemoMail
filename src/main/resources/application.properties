########## log ##########
# niveau de log, normalement débogage car on est en développement
# mais le niveau INFO est suffisant
logging.level.root=info
# on peut configurer plusieurs log en fonction sur diffÃ©rentes classes
logging.level.com.demomail.controller=info
logging.level.com.demomail.service=info
# change le 'pattern' de la console et du fichier : 
logging.pattern.file= %d{dd-MMM-yyyy HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.console= %d{dd-MMM-yyyy HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

# enregistre les logs dans un fichier
logging.file=log/demoMail.log